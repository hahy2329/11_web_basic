<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # ATM[1단계] : 이체하기
	 * 
	 * 1. 이체할 계좌번호를 입력받는다.
	 * 2. 계좌번호가 일치하면,
	 * 3. 이체할 금액을 입력받는다.
	 * 4. 이체할 금액 <= myMoney	: 이체가능
	 * 			myMoney   - 이체할 금액
	 * 			yourMoney + 이체할 금액
	 *    이체할 금액  > myMoney 	: 이체불가
	 */

	var myMoney = 8700;
	
	var yourAcc = "4321";
	var yourMoney = 12000;
	
	inputAcc = prompt("이체할 계좌번호를 입력하세요 : ");

	if(yourAcc == inputAcc){
		money = prompt("이체할 금액을 입력해주세요 : ");
		money = Number(money);

		if(money<=myMoney){
			myMoney -=money;
			yourMoney +=money;
			document.write("정상적으로 이체가 완료되었습니다.", yourMoney);
		}

		else{
			document.write("이체 불가능합니다!")
		}

	}
	else{
		document.write("계좌가 올바르지 않습니다.");
	}
	
	
		
</script>
</head>

</body>
</html>
