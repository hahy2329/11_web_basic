<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 369게임[2단계]
	 * 
	 * 1. 1~50까지 반복을 한다.
	 * 2. 그 안에서 해당 숫자의 369게임의 결과를 출력한다.
	 * 예) 1 2 짝 4 5 짝 7 8 짝 10 11 12 짝 ...
	 * 
	 */
	 
	 for (var i = 1; i <=50; i++) {
		var div = parseInt(i/10);
		var mod = i%10;
		var count = 0;
		
		if(div==3 || div==6 || div==9){
			count++;
		}
		if(mod ==3 || mod == 6 || mod == 9){
			count++;
		}
		
		if(count ==2){
			document.write("짝짝!", "<br>");
			
		}
		else if(count == 1){
			document.write("짝!","<br>");
			
		}
		else{
			document.write(i, "<br>");
		}
	}
	 document.write("<br>")
	
</script>
</head>
<body>
</body>
</html>
