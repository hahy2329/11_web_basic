<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function test1(){
	alert("함수호출");

	var radioEx = document.getElementsByName("radioEx");

	console.log("전체 길이 : " + radioEx.length);
	console.log("");

	for(var i = 0; i<radioEx.length; i++){
		console.log("data : " + radioEx[i].value);
	}
	console.log("");

	for(var i = 0; i<radioEx.length; i++){
		if(radioEx[i].checked){
			console.log("(체크)data : " + radioEx[i].value);
		}
	}

	console.log("");

	radioEx[2].checked = true;

	for(var i =0; i<radioEx.length; i++){
		radioEx[i].disabled = true;
	}
}

function test2(){

	alert("함수호출2");
	var checkbox = document.getElementsByName("checkboxEx");

	console.log("length : " + checkbox.length);
	console.log("");

	for (var i =0; i< checkbox.length; i++){
		console.log("data : " + checkbox[i].value);
	}
	console.log("");

	for(var i =0; i<checkbox.length; i++){
		if(checkbox[i].checked){
			console.log("data : " + checkbox[i].value);
		}
	}
	console.log("");

	for(var i =0; i<checkbox.length; i++){
		if(checkbox[i].checked){
			checkbox[i].checked = false;
		}
	}

	checkbox[0].checked = true;
	checkbox[2].checked = true;
	
	for(var i =0; i < checkbox.length; i++){
		checkbox[i].disabled = true;
	}

}
	
</script>

</head>
<body>
<h4>name을 주로 사용하는 타입 radio</h4> 

	<input type="radio" name="radioEx" value="html" checked="checked"/> html
	<input type="radio" name="radioEx" value="css"/> css
	<input type="radio" name="radioEx" value="javascript"/> javascript
	<input type="button" value="확인" onclick="test1()"><br>

	<hr>

	<h4>name을 주로 사용하는 타입 checkbox</h4> 
	<input type="checkbox" name="checkboxEx" value="html" checked="checked"/> html
	<input type="checkbox" name="checkboxEx" value="css"/> css
	<input type="checkbox" name="checkboxEx" value="javascript"/> javascript
	<input type="button" value="확인" onclick="test2()"/><br>
</body>
</html>
