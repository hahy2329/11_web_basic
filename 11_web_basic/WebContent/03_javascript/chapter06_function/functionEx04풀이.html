<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 리턴</title>
<script>
/*

	# return

	- 자바와 같이 함수의 결과데이터를 return 키워드로 반환하고 함수를 종료할 수 있다.
	- 리턴 타입을 명시하지 않고 return 키워드를 사용하여 값을 반환한 뒤에 함수를 종료한다.

*/
	
	
	
	function func1(){
		return "스마트워치";
	}
	
	function func2(){
		return 400000;
	}
	
	function func3(){
		return 3;
	}
	
	function printData(){
		var result = func1() +" : " + func2() *func3() +"원";
		alert(result);
	}
	
	printData();
</script>
</head>
<body>

</body>
</html>
