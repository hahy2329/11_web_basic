<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수의 생명주기</title>
<script>
	
	var data = "전역데이터"; //함수밖의 전역변수
	
	function func1(){ //함수1의 지역변수
		var func1Data = "함수1 데이터";	
		
		console.log("data : " + data);
		console.log("func1Data : " + func1Data);
		//console.log("func2Data : " + func2Data);
		console.log("");
	}
	
	function func2(){ //함수2의 지역변수
		var func2Data = "함수2 데이터";
	
		console.log("data : " + data);
		//console.log("func1Data : " + func1Data);
		console.log("func2Data : " + func2Data);
		console.log("");
	}
	
	var idx1 = 1; //script가 로드될 때 생성
	function func3(){
		var idx2 = 1;// 함수가 호출될 때 생성
		console.log("idx1 : " + idx1 + " /idx2 : " + idx2);
		idx1++;
		idx2++;
		
	}
	
	
	
	
	func1();
	func2();
	
	console.log("data : " + data);
	//console.log("func1Data : " + func1Data);
	//console.log("func2Data : " + func2Data);
	console.log("");
</script>
</head>
<body>
	<input type="button" value="다음" onclick="func3();">
	
</body>
</html>
