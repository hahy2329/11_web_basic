<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 함수</title>
<script>
	function func1(){
		document.write("<h1>call function</h1>");
		return;
	}
	
	
	func1();
	func1();
	func1();
	
	function func2(){
		alert("함수가 호출되었습니다.");
	}


</script>
</head>
<body>
	<input type="button" value="함수실행" onclick="func2()">
	
   
</body>
</html>
