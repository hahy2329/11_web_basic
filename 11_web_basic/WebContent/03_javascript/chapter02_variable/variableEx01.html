<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 변수</title>
<script>



/*

# 자바스크립트의 변수

- 자바스크립트에서의 변수는 데이터의 타입을 따로 명시하지 않고 var , let으로 사용한다.
- 자바스크립트에서의 상수는 const를 사용한다.
- 변수의 역할, 명명규칙 , 활용등은 다른 언어와 같다.
- 자바스크립트의 데이터 타입

	1) 숫자 (number)
	2) 문자열 (string)
	3) 불리언 (boolean)
	4) undefined
	5) 객체(object)

*/
	
	//변수명앞에 var(variable), let 키워드를 붙여서 변수를 생성한다.
	
	var nData = 1; // 자바스크립트에서는 정수, 실수 모두 number타입이다.
	var fData = 1.5; // 자바스크립트에서는 정수, 실수 모두 number타입이다.
	var cData = '@'; // 자바스크립트에서는 '',"" 모두 String 타입이다.
	var strData="data"; // 자바스크립트에서는 '',""ahen String 타입이다.
	var isChecked = true; 
	var temp; //초기화하지 않은 변수나 존재하지 않는 값의 데이터는 undefined타입이다.
	var Product = new Object(); {
		pdCd: "0x1234";
		pdNm : "상품";
		
	}
	
	console.log("---- 데이터 출력 ----");
	console.log(nData);
	console.log(fData);
	console.log(cData);
	console.log(strData);
	console.log(isChecked);
	console.log(temp);
	console.log(Product);
	console.log("");
	
	
	
	
	console.log("---- 데이터 타입 출력 ----");
	console.log(typeof nData);
	console.log(typeof fData);
	console.log(typeof cData);
	console.log(typeof strData);
	console.log(typeof isChecked);
	console.log(typeof temp);
	console.log(typeof Product);
	console.log("");
	
	
	
	
	
	
	

</script>

</head>
<body>

</body>
</html>
