	var snack = 200;

	//문제1) 월급이 100원이다. 연봉은? (조건 : 세금 10% 제외)
	
	var salary = 100;
	var yearSalary = salary*12;
	var tax = parseInt(yearSalary / 10);
	var recvSalary = yearSalary - tax;
	console.log("세후연봉 = " + recvSalary + "원");
	console.log("");

	var num1 = 30;
	var num2 = 50;
	var num3 = 4;
	var sum = num1 + num2 + num3;
	var avg =  parseInt(sum/3);
	
	console.log("평균 : " + avg);

	var garo = 3;
	var sero = 6;
	var width = parseInt((garo * sero) / 2);
	
	console.log("삼각형의 넓이는 " + width);

	//정답5) 500원의 개수 = 1개 
	//       100원의 개수 = 3개
