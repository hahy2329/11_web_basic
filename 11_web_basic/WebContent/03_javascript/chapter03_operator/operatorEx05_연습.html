<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 비교 연산자 </title>
<script>
	
	/*
	
		# 비교 연산자
		
		- 자바의 비교 연산자와 같다.
	
	*/

	var num1 = 10;
	var num2 = 20;
	var num3 = 0;
	
	console.log(num1 > num2 || num2 < num3); // false
	console.log(num1 > num2 || num2 < num3); // false
	
	console.log(num1 <num2 && num2 > num3); // true
	console.log(num1 < num2 && num2 > num3); // true
	
	console.log(num1 > num2) // false
	console.log(!(num1>num2)) // true
	
	
	
</script>
</head>
<body>
</body>
</html>
