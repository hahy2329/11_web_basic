<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>text type</h3>
	
	<form>
		<p>상품코드 : <input type="text" required="required" ></p>
		<p>상품이름 : <input type="text" required="required" autofocus="autofocus"></p>
		<p>상품수량 : <input type="text" maxlength="30"></p>
		<p>상품정보 : <input type="text" placeholder="선택사항입니다."></p>
		<p>담당자코드 : <input type="text" value="manager1" disabled="disabled"></p>
		<p>담장자이름 : <input type="text" value ="조00부장" readonly="readonly"></p>
		<p><input type="submit"></p>
		
	
	
	
	</form>
	<br><hr><br>
	
	
	
	
	
	<h3>password type</h3>
	<form>
		<!-- required의 값은 생략가능! -->
		<p>패스워드 : <input type="password"></p>
		<p><input type="submit"></p>
	
	
	
	</form>
	<br><hr><br>
	
	
	
	
	
	
	
	
	
	
		<h3>radio type</h3>
	<form>
		<!-- required의 값은 생략가능! -->
		<p>
			<input type="radio" name="month" value="1">1개월
			<input type="radio" name="month" value="2">2개월
			<input type="radio" name="month" value="3">3개월
			<input type="radio" name="month" value="4">4개월
			<input type="radio" name="month" value="5">5개월
			
		
		
		
		
		</p>
		<p><input type="submit"></p>
	
	
	
	</form>
	<br><hr><br>
	
	
	
	
	
	
	
	
		<h3>checkbox type</h3>
	<form>
		<!-- required의 값은 생략가능! -->
		<p>
			<input type="checkbox" name="month" value="1" checked="checked">1개월
			<input type="checkbox" name="month" value="2">2개월
			<input type="checkbox" name="month" value="3" checked="checked">3개월
			<input type="checkbox" name="month" value="4">4개월
			<input type="checkbox" name="month" value="5" checked="checked">5개월
		
		
		
		</p>
		<p><input type="submit"></p>
	
	
	
	</form>
	<br><hr><br>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
		<h3>select type</h3>
	<form>
		<!-- required의 값은 생략가능! -->
		<p>
			<select name="month">
				<option value="1">1개월</option>
				<option value="2">2개월</option>
				<option value="3">3개월</option>
				<option value="4">4개월</option>
				<option value="5">5개월</option>
				
			
			
			
			
			
			
			</select>
		</p>	
		
		
		
		
		
		<p><input type="submit"></p>
	
	
	
	</form>
	<br><hr><br>
	
	
	
	
		<h3>button type & type</h3>
	<form>
		<p><input type="button" value="버튼이름1"></p>
		<p><button>버튼이름2</button></p>
		<p><input type="submit"></p>
	
	
	
	</form>
	<br><hr><br>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
