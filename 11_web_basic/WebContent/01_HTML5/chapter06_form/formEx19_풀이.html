<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>결제정보</legend>
			<p>
				<input type="radio" name="type">신용카드
				<input type="radio" name="type">제휴 신용카드
				<input type="radio" name="type">실시간 계좌이체
				<input type="radio" name="type">무통장 입금
				
			
			</p>
			<p>
				<input type="radio" name="type">휴대폰 결제
				<input type="radio" name="type">카카오페이(간편결제)
				<input type="radio" name="type">페이나우(간편결제)
				<input type="radio" name="type">페이코(간편결제)
				<input type="radio" name="type">직접입금
				
			
			</p>
			
			<p>
			
				카드선택 : 
					<select name="variety">
						<option value="삼성" selected="selected">삼성</option>
						<option value="농협">농협</option>
						<option value="신한">신한</option>
						<option value="국민">국민</option>
						<option value="IBK">IBK</option>
					
					</select>
			</p>
			
			
			<p>
			
				할부기간 : 
					<select name="period">
						<option value="일시불" selected="selected">일시불</option>
						<option value="할부">할부</option>
						
					
					</select>
			</p>
			
			<p>
			
				휴대폰 번호 입력 : <input type="text" size="10"> -
				<input type="text" size="10">-
				<input type="text" size="10">
			</p>
			
			
			
		
		
		
		</fieldset>
	
	</form>
</body>
</html>
