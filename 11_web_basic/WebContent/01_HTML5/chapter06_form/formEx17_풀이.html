<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<body>
   <form>
   	<fieldset>
   		<legend>회원 가입 화면</legend>
   		<p>이름: <input type="text" name="userName"></p>
   		<p>아이디: <input type="text" name="userID">(아이디는 12자 이내로 입력하세요<input type="button" value="아이디중복확인">)</p>
   		<p>비밀번호: <input type="password" name="passwd"></p>
   		<p>성별: <input type="radio" name="sex" value="남">남
   		<input type="radio" name="sex" value="여">여</p>
   		<p>
   			사는지역: 
   				<select name="liveplace">
   					<option value="서울특별시" selected="selected">서울특별시</option>
   					<option value="경기도">경기도</option>
   					<option value="대전광역시">대전광역시</option>
   					<option value="강원도">강원도</option>
   				
   				
   				
   				</select>
   				
   				
   		
   		</p>	
   		<p>
   		이메일주소: <input type="text" size="20"> 
   		@ <input type="text" size="20">(이메일수신허용<input type="radio" name="a" checked="checked">허용 <input type="radio" name="a">거부) 
   		</p>
   		
   		<p>
   			<select name="job">
   				<option value="학생">학생</option>
   				<option value="개발자">개발자</option>
   				<option value="마케팅">마케팅</option>
   				<option value="디자이너">디자이너</option>
   				<option value="건축">건축</option>
   			
   			
   			
   			</select>
   		
   		</p>
   		
   		<p>
   		 자기소개
   		 </p>
   		 <p>
   			<textarea rows="5" cols="50"></textarea>
   		</p>
   		
   		<p>
   			<input type="submit" value="제출">
   			<input type="reset" value="취소">
   		</p>
   		
   	
   	
   	
   	
   	
   	
   	
   	
   	
   	
   	
   	</fieldset>
   </form>
</body>
</html>
