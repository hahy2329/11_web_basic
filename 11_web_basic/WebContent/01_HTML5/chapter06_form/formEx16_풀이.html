
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
</head>
<body>
	<form>
	<fieldset>
		<legend>회원가입 폼</legend>
		<p>이름 : <input type="text" name="name"></p>
		<p>아이디 : <input type="text" name="id"></p>
		<p>비밀번호 : <input type="password" name="passwd"></p>
		<p>나이 : <input type="text" name="age"></p>
		<p>성별 : <input type="radio" name="sex" value="man"> 남자
		<input type="radio" name="sex" value="women">여자</p>
		<p>취미 : <input type="checkbox" name="hobby">운동
		<input type="checkbox" name="hobby">잠자기
		<input type="checkbox" name="hobby">공부하기</p>
		<p>가고 싶은 여행지는 : 
			<select name="trip">
				<option value="괌" selected="selected">괌</option>
				<option value="오사카">오사카</option>
				<option value="하와이">하와이</option>
				<option value="제주도">제주도</option>
			
			</select>
		</p>
		
		<p>
		메모
		</p>
		<p>
		<textarea rows="50" cols="80" name="textarea1">메모를 적어주세요.</textarea>
		
		
		
		</p>
		<p>
			<input type="submit" name="usercreate" value="회원가입">
			<input type="reset" name="reset1" value="다시쓰기">
		</p>
		
	
	
	
	
	</fieldset>
	</form>
</body>
</html>
